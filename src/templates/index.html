{% extends "layout.html" %} {% block body %}

<div class="d-flex flex-column justify-content-center">
  <div class="d-flex justify-content-center">
    <img src="static/img/banner.png" alt="Banner" style="max-width: 60%; border-radius:20px"/>
  </div>
  <div class="card card-body p-5 mt-5" style="border-radius: 20px;">
    <form id="url-form">
      <div class="input-group mb-3 mt-3">
        <span class="input-group-text" id="bassic-addon3" style="border-radius:10px;">Ingresa URL</span>
        <input type="url" class="form-control ms-2" style="border-radius: 10px;" id="url-input" name="url" placeholder="https://ejemplo.com" required/>
        <button type="submit" class ="btn btn-primary ms-2" style="border-radius: 10px;">Cortar URL</button>
      </div>
    </form>
    
    <!-- Área para mostrar el resultado con display mejorado -->
    <div id="backup-display" class="alert alert-success mt-3" style="display: none;">
      <strong>URL acortada generada:</strong><br>
      <span id="url-display" style="font-family: monospace; font-size: 16px; color: #000; background-color: #f8f9fa; padding: 5px; border: 1px solid #ddd; border-radius: 5px; display: inline-block; min-width: 300px;"></span>
      <button id="btn-copiar-alt" onclick="copiarURLAlternativa()" class="btn btn-sm btn-outline-success ms-2" style="border-radius: 10px;">Copiar URL</button>
    </div>
    
    <!-- Área para mostrar errores -->
    <div id="error-area" class="alert alert-danger mt-3" style="display: none; border-radius: 10px;"></div>
  </div>
</div>
<script>
  // Limpiar al cargar la página
  document.addEventListener('DOMContentLoaded', function() {
    const backupDisplay = document.getElementById('backup-display');
    backupDisplay.style.display = 'none';
  });

  // Manejar el submit del formulario con AJAX
  document.getElementById('url-form').addEventListener('submit', async function(e) {
    e.preventDefault(); // Prevenir el submit tradicional
    
    const urlInput = document.getElementById('url-input');
    const errorArea = document.getElementById('error-area');
    const submitButton = e.target.querySelector('button[type="submit"]');
    
    // Ocultar áreas de resultado y error
    document.getElementById('backup-display').style.display = 'none';
    errorArea.style.display = 'none';
    
    // Mostrar estado de carga
    submitButton.disabled = true;
    submitButton.innerHTML = 'Procesando...';
    
    // Crear FormData para enviar al servidor
    const formData = new FormData();
    formData.append('url', urlInput.value);
    
    try {
      // Enviar petición al servidor
      const response = await fetch('/create', {
        method: 'POST',
        body: formData
      });
      
      const data = await response.json();
      
      if (data.short_link) {
        // Mostrar el resultado exitoso
        const urlDisplay = document.getElementById('url-display');
        const backupDisplay = document.getElementById('backup-display');
        urlDisplay.textContent = data.short_link;
        backupDisplay.style.display = 'block';
        
        urlInput.value = ''; // Limpiar el formulario
      } else if (data.error) {
        // Mostrar error
        errorArea.textContent = data.error;
        errorArea.style.display = 'block';
      } else {
        // Si no hay short_link ni error, mostrar la respuesta completa
        errorArea.textContent = 'Respuesta inesperada del servidor: ' + JSON.stringify(data);
        errorArea.style.display = 'block';
      }
    } catch (error) {
      // Mostrar error de conexión
      errorArea.textContent = 'Error de conexión: ' + error.message;
      errorArea.style.display = 'block';
    } finally {
      // Restaurar el botón
      submitButton.disabled = false;
      submitButton.innerHTML = 'Cortar URL';
    }
  });

  function copiarURLAlternativa() {
    const urlDisplay = document.getElementById('url-display');
    const btnCopiar = document.getElementById('btn-copiar-alt');
    const url = urlDisplay.textContent;
    
    if (!url) {
      return;
    }
    
    // Usar la API moderna de clipboard
    if (navigator.clipboard) {
      navigator.clipboard.writeText(url).then(function() {
        // Cambiar apariencia del botón igual que el original
        btnCopiar.innerHTML = "¡Copiado!";
        btnCopiar.classList.replace("btn-outline-success", "btn-success");
        
        setTimeout(() => {
          // Resetear el botón y ocultar el resultado después de 3 segundos
          btnCopiar.innerHTML = "Copiar URL";
          btnCopiar.classList.replace("btn-success", "btn-outline-success");
          document.getElementById('backup-display').style.display = 'none';
        }, 3000);
        
      }).catch(function(err) {
        alert('Error al copiar la URL');
      });
    } else {
      // Fallback para navegadores más antiguos
      const textArea = document.createElement("textarea");
      textArea.value = url;
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      try {
        document.execCommand('copy');
        
        // Cambiar apariencia del botón
        btnCopiar.innerHTML = "¡Copiado!";
        btnCopiar.classList.replace("btn-outline-success", "btn-success");
        
        setTimeout(() => {
          btnCopiar.innerHTML = "Copiar URL";
          btnCopiar.classList.replace("btn-success", "btn-outline-success");
          document.getElementById('backup-display').style.display = 'none';
        }, 3000);
        
      } catch (err) {
        alert('Error al copiar la URL');
      }
      document.body.removeChild(textArea);
    }
  }
</script>

{% endblock %}
